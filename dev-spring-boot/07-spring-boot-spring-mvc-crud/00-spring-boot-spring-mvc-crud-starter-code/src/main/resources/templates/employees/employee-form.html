<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Save Employee</title>
</head>
<body>
<div class="container">

    <h3>Employee Directory</h3>

    <hr/>

    <p class="h4 mb-3">Save Employee</p>

    <form action="#" th:action="@{/employees/save}"
                        th:object="${employee}" method="post">

        <!-- add hidden input to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <label>
            <input type="text" th:field="*{firstName}"
                    class="form-control mb-4 W-100" placeholder="First name"/>
        </label>
        <br/>
        <label>
            <input type="text" th:field="*{lastName}"
                    class="form-control mb-4 W-100" placeholder="Last name"/>
        </label>
        <br/>
        <label>
            <input type="text" th:field="*{email}"
                    class="form-control mb-4 W-100" placeholder="email"/>
        </label>
        <br/>
        <button type="submit" class="btn btn-info col-2">Save</button>

        <hr/>
        <a th:href="@{/employees/list}"
            class="btn btn-secondary col-2">Back to Employees List</a>
    </form>

</div>
</body>
</html>
